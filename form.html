<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet"> -->

    <title>Need</title>
</head>

<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="nav__logo"><b>Bhook Mitao</b></a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list mt-3">
                    <li class="nav__item"><a href="index.html" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="index.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="form.html" class="nav__link">Need Food</a></li>
                    <li class="nav__item"><a href="index.html" class="nav__link">Affilated Foundation</a></li>
                    <li class="nav__item"><a href="index.html" class="nav__link">Contact</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="container mb-3">
        <div class="contact-box">
            <div class="left-signupForm"></div>
            <div class="right-signupForm">
                <h2>Need Food</h2>
                <h3 class="mb-4">"Feel free to request food, you will remain anonymous"</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email (optional)">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputPhone" placeholder="Mobile No.">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputCNIC" placeholder="Cnic (without dash)">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                    </div>
                    <a class="btn btn-primary text-light" id="btn1" >Submit</a>
                    <br>
                    <small class="mt-0 pt-0" id="errorMessage"></small>
                </form>

       


    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://kit.fontawesome.com/c7df66e9f6.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
